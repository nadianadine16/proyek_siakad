<body>

	<div class="header">
		<div class="header-left">
			<div class="menu-icon dw dw-menu"></div>
		</div>
		<div class="header-right">
			<div class="user-notification">
				<div class="dropdown">
					<a class="dropdown-toggle no-arrow" href="#" role="button" data-toggle="dropdown">
						<i class="icon-copy dw dw-notification"></i>
						<span class="badge notification-active"></span>
					</a>
					<div class="dropdown-menu dropdown-menu-right">
						<div class="notification-list mx-h-350 customscroll">
							<ul>
								<li>
									<a href="#">
										<img src="src/images/berhasil.png" alt="">
										<h3>Berhasil (IPA)</h3>
										<p>Tugas Minggu 1 Mata Pelajaran IPA Berhasil Dikumpulkan</p>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="user-info-dropdown">
				<div class="dropdown">
					<a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown">
						<span class="user-icon">
							<img src="src/images/profil.png" alt="">
						</span>
						<span class="user-name">Hi, Siswa</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
						<a class="dropdown-item" href="#"><i class="dw dw-settings2"></i> Setting</a>
						<a class="dropdown-item" href="#"><i class="dw dw-logout"></i> Log Out</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="left-side-bar">
		<div class="brand-logo">
			<a href="#">
				<img src="src/images/Logo_smp.png" alt="" class="light-logo">
			</a>
			<div class="close-sidebar" data-toggle="left-sidebar-close">
				<i class="ion-close-round"></i>
			</div>
		</div>
		<div class="menu-block customscroll">
			<div class="sidebar-menu">
				<ul id="accordion-menu">
					<li class="dropdown">
						<a href="index.html" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-house-1"></span><span class="mtext">Home</span>
						</a>
					</li>
					<li>
						<a href="absen.html" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-edit-2"></span><span class="mtext">Absensi</span>
						</a>
					</li>
					<li class="dropdown">
						<a href="mapel.html" class="dropdown-toggle no-arrow">
							<span class="micon dw dw-copy"></span><span class="mtext">Mata Pelajaran</span>
						</a>
					</li>
					
				</ul>
			</div>
		</div>
	</div>
	<div class="mobile-menu-overlay"></div>

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Halaman Absensi</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="absen.html">Absensi</a></li>
									<li class="breadcrumb-item active" aria-current="page">Form Absensi</li>
								</ol>
							</nav>
                        </div>
                    </div>
				</div>
                <!-- horizontal Basic Forms Start -->
				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<div class="pull-left">
							<h4 class="text-blue h4">Form Absensi</h4>
							<p class="mb-30">Harap isi data dengan BENAR!</p>
						</div>
						<div class="pull-right">
							<span class="badge badge-pill badge-primary">11 Oktober 2020</span>
						</div>
					</div>
					<form>
						<div class="form-group">
							<label>Nama</label>
							<input class="form-control" type="text" placeholder="Aditya">
						</div>
						<div class="form-group">
							<label>Kelas</label>
							<input class="form-control" type="text" placeholder="2A">
						</div>
						<div class="form-group">
							<label>Nomor Absen</label>
							<input class="form-control" type="text" placeholder="1">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label class="weight-600">Custom Radio</label>
                            <div class="custom-control custom-radio mb-5">
                                <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio4">Hadir</label>
                            </div>
                            <div class="custom-control custom-radio mb-5">
                                <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio5">Izin</label>
                            </div>
                            <div class="custom-control custom-radio mb-5">
                                <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio6">Sakit</label>
                            </div>
                        </div>
						<div class="form-group">
							<label>Sebutkan alasannya jika memilih Izin</label>
							<textarea class="form-control"></textarea>
                        </div>
                        <button type="button" class="btn mb-20 btn-primary btn-block" id="sa-success">Submit</button>
					</form>
				</div>
				<!-- horizontal Basic Forms End -->
                
            </div>
		</div>
	</div>
